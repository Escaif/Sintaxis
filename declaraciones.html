<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="alumno">
        <title>Corrige los errores que veas</title>
    </head>
    <body>
        <script>
            Edad = 50; //Correcto, aunque no recomendable.
            var b, c;  //Correcto.
            var d, var e; //Incorrecto. Si queremos declarar dos variables así, tenemos que borrar el segundo var.
            var default; //Incorrecto. No se puede declarar una variable con el nombre de una palabra reservada.
            _mes //Incorrecto. Falta un punto y coma.
            $_mes; //Correcto, aunque no recomendable.
            01_enero //Incorrecto. Falta un punnto y coma, además de que una variable debe empezar por una letra, guión bajo o símbolo de dolar.
            var primer apellido; var segundo.apellido; //Incorrecto. Si queremos juntar dos palabras, debe ser con un guión bajo.
            var despierto = dormido = 0; //Correcto, se está declarando la cariable despierto y dormido, mientras se asigna a ambas el valor 0.
            var animal = "perro"; //Correcto.
            var coche = seat; //Incorrecto. Se está asignando el contenido de una variable que no existe.
        </script>
    </body>
</html>
